version: '3.4'

services:
  wefox-node:
    image: wefox-node
    build: .
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    volumes: 
      - .:/usr/src/app
  mongodb:
    image: mongo:latest
    ports: 
      - 27017:27017
    volumes:
      - data:/data/db
volumes:
  data: